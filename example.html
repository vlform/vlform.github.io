      <div class="container">
          
          <h1>VlForm.js Full form validation Example</h1>
          <form>
      <div class="form-row">
          <label for="username">Name</label>
          <input type="text" tooltip="Username Contain a-z" id="username" value="">
          </div>
          <div class="form-row">
              <label for="userage">Age</label>
              <input type="text" tooltip="Username Contain only Number"  id="userAge" value=''>
          </div>
          <div class="form-row">
              <label for ="email">Email</label>
              <input type="text" tooltip="Email Contain a-z,number,@gmail.com or anything" id="email">
          </div>
          <div class="form-row">
     <label for="password"> Password </label>
<input type="password" name="password" class="form-control" id="password" />
          </div>
          <div class="form-row">
          <label for="retype password"> ReType Password</label>
<input type="password" name="re-password" class="form-control" id="re-password" />
          </div>
          <div class="form-row">
          <label> Please Select  </label>

<select class="form-control" id="select">
 <option value="" selected>   Select </option>
<option value="atoz"> 1 </option>
  <option value="ztoa"> 2 </option>
</select>
          </div>
          <div class="form-row ggg">
              <input type="checkbox" name="checkbox" id="checkbox"> <span class="form-span" >Do you agree our Licence term & conditions </span>
          </div>
          <div class="form-row ggg">
              <label for="gender"> Gender </label>
              <input type="radio" name="gender" value="male"  class="gender"/> <span class="form-span"> Male </span>
<input type="radio" name="gender" value="female"  class="gender"/> <span class="form-span"> Female </span>
          </div>
          <div class="form-row">
              <button id="form">Submit</button>
          </div>
              </form>
